<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexDesign.css" />
    <link rel="stylesheet" href="displayingCard.css" />
    <link rel="stylesheet" href="glowing-card.css" />
    <script src="app.js" defer></script>
    <title>Spite and Malice - Flex version</title>
  </head>
  <body>
    <div class="playing-area">
      <div class="one">
        <div class="div-copy-of-player-hand">
          <div class="player-hand player-hand-opponent">
            <div class="cards-available-opponent">
              <div class="stock-card first-card"></div>
              <div class="stock-card second-card"></div>
              <div class="stock-card third-card"></div>
              <div class="stock-card fourth-card"></div>
              <div class="stock-card fifth-card"></div>
            </div>
            <div class="card-to-go-opponent stock-card"></div>
          </div>
          <div class="cards-left-design opponent-cards-left-position">
            cards-left
          </div>
          <div class="eticheta-nume-design opponent-eticheta-nume-position">
            OPPONENT
          </div>
        </div>

        <div class="side-stack">
          <div class="number-of-side-stack">1</div>
        </div>
        <div class="side-stack">
          <div class="number-of-side-stack">2</div>
        </div>
        <div class="side-stack">
          <div class="number-of-side-stack">3</div>
        </div>
        <div id="test" class="side-stack">
          <div class="number-of-side-stack">4</div>
        </div>
      </div>
      <div class="two">
        <!-- <div class="empty-space">empty space</div> -->
        <div class="stock-card">The stock</div>
        <div class="empty-space">empty space</div>
        <div class="stock-card">A</div>
        <div class="stock-card">B</div>
        <div class="stock-card">C</div>
        <div class="stock-card">D</div>
        <div class="empty-space">empty space</div>
      </div>
      <div class="three">
        <div class="div-copy-of-player-hand">
          <div class="player-hand">
            <div class="card-to-go-player stock-card"></div>
            <div class="cards-available-player">
              <div class="stock-card first-card displaying-a-card"></div>
              <div class="stock-card second-card displaying-a-card"></div>
              <div class="stock-card third-card displaying-a-card"></div>
              <div class="stock-card fourth-card displaying-a-card"></div>
              <div class="stock-card fifth-card displaying-a-card"></div>
            </div>
          </div>
          <div class="cards-left-design player-cards-left-position">
            cards-left
          </div>
          <div class="eticheta-nume-design player-eticheta-nume-position">
            PLAYER
          </div>
        </div>
        <div class="side-stack">
          2
          <div class="number-of-side-stack">1</div>
        </div>
        <div class="side-stack">
          3
          <div class="number-of-side-stack">2</div>
        </div>
        <div class="side-stack">
          4
          <div class="number-of-side-stack">3</div>
        </div>
        <div class="side-stack">
          5
          <div class="number-of-side-stack">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
